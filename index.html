<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Your existing CSS styles */
    </style>
</head>
<body>
    <div class="logo">
        <div class="eye"></div>
        <div class="text">
            A <span class="highlight">EYE</span> IRR SP
        </div>
    </div>
    <div class="login-container">
        <h1>Login</h1>
        <div class="form-group">
            <label for="loginEmail">E-Mail</label>
            <input type="email" id="loginEmail" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required>
        </div>
        <button class="glossy-button" onclick="login()">Login</button></br>
        <button class="glossy-button" onclick="reg()">Sign Up</button>
        <div class="spinner-box" id="spinner">
            <div class="configure-border-1">
                <div class="configure-core"></div>
            </div>
            <div class="configure-border-2">
                <div class="configure-core"></div>
            </div>
        </div>
    </div>

    <script>
        // Redirect to the sign-up page
        function reg() {
            window.location.href = 'sign up.html';
        }

        // Sanitize user input to prevent XSS
        function sanitizeInput(input) {
            return input.replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        // Validate email format
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Validate password (minimum 8 characters)
        function validatePassword(password) {
            return password.length >= 8;
        }

        // Simulate hashing (for demonstration purposes only)
        function hashPassword(password) {
            // In a real-world scenario, use a library like bcrypt to hash passwords
            return btoa(password); // Base64 encoding (not secure for production)
        }

        // Login function
        function login() {
            const email = sanitizeInput(document.getElementById('loginEmail').value);
            const password = sanitizeInput(document.getElementById('loginPassword').value);

            // Validate inputs
            if (!validateEmail(email)) {
                alert('Please enter a valid email address.');
                return;
            }
            if (!validatePassword(password)) {
                alert('Password must be at least 8 characters long.');
                return;
            }

            // Show spinner
            document.getElementById('spinner').style.display = 'flex';

            // Simulate a delay for authentication
            setTimeout(() => {
                const user = JSON.parse(localStorage.getItem('user'));

                // Check if user exists and credentials match
                if (user && user.email === email && user.password === hashPassword(password)) {
                    alert('Login successful!');
                    window.location.href = 'Main Page.html';
                } else {
                    alert('Invalid email or password.');
                }

                // Hide spinner
                document.getElementById('spinner').style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
